<!DOCTYPE html>
<html>
<head>
  <style>
    .chatbot {
      width: 500px;
      height: 500px;
      background-color: #bb920c;
      border-radius: 10px;
      padding: 20px;
    }

    .input-box {
      width: 100%;
      height: 50px;
      border-radius: 5px;
      border: 1px solid black;
      padding: 10px;
      margin-top: 20px;
    }

    .output-box {
      width: 100%;
      height: 150px;
      border-radius: 5px;
      border: 1px solid black;
      padding: 10px;
      margin-top: 20px;
      overflow-y: scroll;
    }

    .send-btn {
      width: 100px;
      height: 50px;
      border-radius: 5px;
      border: 1px solid black;
      background-color: #4c82af;
      color: white;
      margin-top: 20px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <div class="output-box" id="output-box">
      I am Chat-bot. You can Ask me his personal information like: Name,Age,hobby,RoleModel. You can also ask me if you can hire Manish or not
    </div>
    <input type="text" class="input-box" id="input-box">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
<script> 
function sendMessage() {
  var inputBox = document.getElementById("input-box");
  var outputBox = document.getElementById("output-box");
  var input = inputBox.value;
  inputBox.value = "";

  if (input.toLowerCase().includes("name")) {
    typeMessage(outputBox, "His Full Name is Manish Bhusal.");
  } else if (input.toLowerCase().includes("age")) {
    typeMessage(outputBox, "Manish is 19 years old.");
  } else if (input.toLowerCase().includes("from")) {
    typeMessage(outputBox, "Manish is from Nepal.");
  } else if (input.toLowerCase().includes("doing")) {
    typeMessage(outputBox, "Manish is currently a student who is doing his bachelors in computer and information science.");
  } else if (input.toLowerCase().includes("hello ")) {
    typeMessage(outputBox, "Hi! Ask me few question about Manish or I can crack a Joke");
  
  } else if (input.toLowerCase().includes("family")) {
    typeMessage(outputBox, "Manish has 6 members in his family.");
  } else if (input.toLowerCase().includes("joke")) {
    typeMessage(outputBox, "I don't know many jokes, but I can say it for you. Do you know why Math was sad? Because he had too many problems! Hahaha");
  } else if (input.toLowerCase().includes("rolemodel")) {
    typeMessage(outputBox, "Cristiano Ronaldo is his Role-Model.");
  } else if (input.toLowerCase().includes("hobby")) {
    typeMessage(outputBox, "Manish loves playing basketball and football.");
  } else if (input.toLowerCase().includes("hire")) {
    typeMessage(outputBox, "Absolutely, he is very hardworking guy. To be honest, he has a great problem solving skill.");
  } else {
    typeMessage(outputBox, "I'm sorry, I can't say about that right now. Email Manish about that.");
  }
}

function typeMessage(outputBox, message) {
  var i = 0;
  var typingInterval = setInterval(function() {
    outputBox.innerHTML += message.charAt(i);
    i++;
    if (i > message.length - 1) {
      clearInterval(typingInterval);
    }
  }, 50);
  outputBox.innerHTML += "<br>";
}


  </script>
  
  
</body>
</html>
