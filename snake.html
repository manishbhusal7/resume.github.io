<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #37474f;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input {
            margin-right: 10px;
        }
        .options li:hover {
            background-color: #e0f2f1;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            padding: 5px;
        }
        button {
            display: inline-block;
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #00796b;
            animation: popIn 1s ease;
        }
        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Personality Quiz</h1>
    <div id="quiz">
        <div class="question-container" id="question-1">
            <p class="question">1. How do Manish prefer to spend your weekend?</p>
            <ul class="options">
                <li><label><input type="radio" name="q1" value="A"> Socializing with friends or family</label></li>
                <li><label><input type="radio" name="q1" value="B"> Reading or watching movies</label></li>
                <li><label><input type="radio" name="q1" value="C"> Exploring new hobbies or learning new skills</label></li>
                <li><label><input type="radio" name="q1" value="D"> Spending time outdoors</label></li>
            </ul>
        </div>

        <div class="question-container" id="question-2">
            <p class="question">2. What motivates Manish the most in life?</p>
            <ul class="options">
                <li><label><input type="radio" name="q2" value="A"> Achieving success and recognition</label></li>
                <li><label><input type="radio" name="q2" value="B"> Helping others and making a difference</label></li>
                <li><label><input type="radio" name="q2" value="C"> Personal growth and learning</label></li>
                <li><label><input type="radio" name="q2" value="D"> Having fun and enjoying the moment</label></li>
            </ul>
        </div>

        <div class="question-container" id="question-3">
            <p class="question">3. Which of these best describes Manish work style?</p>
            <ul class="options">
                <li><label><input type="radio" name="q3" value="A"> I like to collaborate and work in teams</label></li>
                <li><label><input type="radio" name="q3" value="B"> I prefer working independently</label></li>
                <li><label><input type="radio" name="q3" value="C"> I like taking charge and leading projects</label></li>
                <li><label><input type="radio" name="q3" value="D"> I enjoy brainstorming and coming up with creative ideas</label></li>
            </ul>
        </div>

        <div class="question-container" id="question-4">
            <p class="question">4. How do Manish handle stress in challenging situations?</p>
            <ul class="options">
                <li><label><input type="radio" name="q4" value="A"> I stay calm and focus on solving the problem</label></li>
                <li><label><input type="radio" name="q4" value="B"> I take breaks and disconnect for a while</label></li>
                <li><label><input type="radio" name="q4" value="C"> I talk to someone to get advice</label></li>
                <li><label><input type="radio" name="q4" value="D"> I find creative ways to work through the stress</label></li>
            </ul>
        </div>

        <div class="question-container" id="question-5">
            <p class="question">5. What is Manish's greatest strength?</p>
            <ul class="options">
                <li><label><input type="radio" name="q5" value="A"> Communication and social skills</label></li>
                <li><label><input type="radio" name="q5" value="B"> Creativity and innovation</label></li>
                <li><label><input type="radio" name="q5" value="C"> Problem-solving and logical thinking</label></li>
                <li><label><input type="radio" name="q5" value="D"> Resilience and determination</label></li>
            </ul>
        </div>

        <button id="submit" onclick="submitQuiz()">Submit Answers</button>
        <div id="result"></div>
    </div>
</div>

<script>
    function submitQuiz() {
        const answers = {
            q1: 'B', // Example: assumed answers for demonstration
            q2: 'C',
            q3: 'A',
            q4: 'A',
            q5: 'D'
        };

        let score = 0;
        let totalQuestions = 5;

        for (let i = 1; i <= totalQuestions; i++) {
            let question = document.querySelector(`input[name="q${i}"]:checked`);
            if (question && question.value === answers[`q${i}`]) {
                score++;
            }
        }

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `You scored ${score} out of ${totalQuestions}!`;

        document.getElementById('submit').disabled = true;
    }
</script>

</body>
</html>
